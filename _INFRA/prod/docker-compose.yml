---
version: '3.5'

services:
  nginx:
    image: nginx:1.17-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../../:/var/www
      - ./php/site.conf:/etc/nginx/conf.d/default.conf

  laravel:
    image: laravel-elasticbeanstalk:latest
    build: ./php
    environment:
      - CONTAINER_ROLE=app
    working_dir: /var/www/
    volumes:
      - ../../:/var/www/

  postgres:
    image: postgres:12.1-alpine
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - ./postgres-testing.sh:/docker-entrypoint-initdb.d/postgres-testing.sh
    environment:
      - POSTGRES_DB=laravelelasticbeanstalk
      - POSTGRES_USER=laraveluser
      - POSTGRES_PASSWORD=87acasdw434csd

  redis:
    image: redis:5.0-alpine

networks:
  default:
    driver: bridge
